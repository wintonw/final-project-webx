<li class="list-group-item">

    <div class="float-left">{{menu_item.food_item_name}}</div>

    <div class="float-right">
        <div class="float-right">
            <button type="button" class="btn btn-warning" data-toggle="modal"
                data-target="#Modal{{menu_item.id}}">${{menu_item.price}}</button>

            <div class="modal fade" id="Modal{{menu_item.id}}" tabindex="-1" role="dialog"
                aria-labelledby="{{menu_item.id}}ModalLabel" aria-hidden="true">

                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">

                            <h5 class="modal-title" id="ModalLabel{{menu_item.id}}">{{menu_item.food_item_name}}
                            </h5>

                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <p class="text-right">${{menu_item.price}}</p>

                        </div>
                        <div class="modal-footer">
                            <div class="float-left">
                                <div class="input-group" style="width:50%">
                                    <span class="input-group-btn">
                                        <button class="btn btn-info btn-minuse" type="button">-</button>
                                    </span>

                                    <input type="text"
                                        class="form-control no-padding add-color text-center height-25 item"
                                        maxlength="3" value="1" id="{{menu_item.id}}">

                                    <span class="input-group-btn">
                                        <button class="btn btn-dark btn-pluss" type="button">+</button>
                                    </span>
                                </div>
                                <!-- /input-group -->
                            </div>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-warning btn-add">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</li>
